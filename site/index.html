<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>
  
    Facebook Forwarder
  
</title>

 <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 
<!-- Latest compiled and minified CSS -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script src="js/myFacebookApi.js"></script>

  </head>
  <body>
  
<div id="fb-root"></div>

<script>
$(document).ready(function() {
  $.ajaxSetup({ cache: true });
  $.getScript('http://connect.facebook.net/en_UK/all.js', function(){
    FB.init({
      appId: '194730964055751',
    });
	loginFacebook();
  });
});
</script>
   
	<div class="container">

	 <button class="btn btn-lg btn-primary btn-block" type="button" onclick="loginFacebook()">Login</button>
     
	 <button class="btn btn-lg btn-primary btn-block" type="button" onclick="getMessages()">Get Messages</button>
    <br />
            <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Messages</div>


  <!-- Table -->
    <table class="table">
		<thead>
            <tr>
              <th>Title</th>
              <th>Message</th>
            </tr>
          </thead>
         <tbody data-bind="foreach: Messages">
            <tr>        
            <td data-bind="text: Title">        
            </td>  
            <td data-bind="text: Message">        
            </td>
        </tr>    
          </tbody>
        </table>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
<script src="js/message.js"></script>

  </body>
</html>
